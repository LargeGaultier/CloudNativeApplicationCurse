name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  lint:
    name: Lint front & back
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # Lint frontend
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint
      # Lint backend
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: Lint backend
        working-directory: ./backend
        run: npm run lint
  build-frontend:
    name: Build frontend
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
  build-backend:
    name: Build backend
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: Build backend
        working-directory: ./backend
        run: npm run build
  tests:
    name: Tests backend
    runs-on: self-hosted
    needs: build-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: Run backend tests
        working-directory: ./backend
        run: npm test
  sonar:
    name: SonarCloud
    runs-on: self-hosted
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          npx sonar-scanner
          -D"sonar.projectKey=DylanAbz_CloudNativeApplicationCurse"
          -D"sonar.organization=dylanabz"
          -D"sonar.sources=backend/src"
          -D"sonar.host.url=https://sonarcloud.io"
          -D"sonar.login=${{ secrets.SONAR_TOKEN }}"

  docker-build-and-push:
    name: Build & push Docker images
    runs-on: self-hosted
    needs: sonar          # on ne build/push que si tout avant est OK
    permissions:
      contents: read
      packages: write     # nécessaire pour pousser sur GHCR
    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: cloudnative-backend
      IMAGE_FRONTEND: cloudnative-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: DylanAbz
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1) Build des images Docker
      - name: Build backend image
        run: |
          docker build -t backend-ci ./backend

      - name: Build frontend image
        run: |
          docker build -t frontend-ci ./frontend

      # 2) Healthcheck simple (les conteneurs démarrent)
      - name: Smoke test backend container (no DB)
        run: |
          docker run -d --rm --name backend-ci-test `
            -e SKIP_DB=true `
            backend-ci

          Start-Sleep -Seconds 10

          $container = docker ps --filter "name=backend-ci-test" --format "{{.Names}}"
          if ($container -match "backend-ci-test") {
            Write-Host "Backend container is running, stopping it."
            docker stop backend-ci-test | Out-Null
          } else {
            Write-Host "Backend container exited early, showing logs:"
            docker logs backend-ci-test
            exit 1
          }

      - name: Smoke test frontend container
        run: |
          docker run -d --rm --name frontend-ci-test frontend-ci
          sleep 10
          docker ps --filter "name=frontend-ci-test" --format "{{.Names}}"
          docker stop frontend-ci-test

      # 3) Tag & push vers GHCR
      - name: Tag & push backend image
        run: |
          docker tag backend-ci ghcr.io/DylanAbz/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          docker push ghcr.io/DylanAbz/${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      - name: Tag & push frontend image
        run: |
          docker tag frontend-ci ghcr.io/DylanAbz/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          docker push ghcr.io/DylanAbz/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}

