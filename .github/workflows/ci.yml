name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: npm install
        working-directory: frontend

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: npm install
        working-directory: frontend

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Build backend
        run: node -c src/index.js
        working-directory: backend

  tests:
    name: Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Run backend tests
        run: npm test
        working-directory: backend

  docker:
    name: Docker Images
    runs-on: self-hosted
    needs:
      - lint
      - build
      - tests
    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/${{ secrets.DOCKER_USERNAME }}/cloudnative-backend
      IMAGE_FRONTEND: ghcr.io/${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t backend-ci ./backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./frontend

      - name: Run backend container
        run: |
          docker run -d --name backend-ci -p 3000:3000 \
            -e DATABASE_URL=postgresql://user:pass@localhost:5432/db \
            backend-ci
          sleep 5
          curl -f http://localhost:3000/health

      - name: Run frontend container
        run: |
          docker run -d --name frontend-ci -p 8080:80 frontend-ci
          sleep 5
          curl -f http://localhost:8080

      - name: Stop containers
        if: always()
        run: |
          docker rm -f backend-ci frontend-ci || true

      - name: Login to registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag and push images
        run: |
          docker tag backend-ci ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          docker tag frontend-ci ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          docker tag backend-ci ${{ env.IMAGE_BACKEND }}:latest
          docker tag frontend-ci ${{ env.IMAGE_FRONTEND }}:latest
          docker push ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          docker push ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          docker push ${{ env.IMAGE_BACKEND }}:latest
          docker push ${{ env.IMAGE_FRONTEND }}:latest
