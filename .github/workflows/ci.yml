name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: npm install
        working-directory: frontend

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: npm install
        working-directory: frontend

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Build backend
        run: node -c src/index.js
        working-directory: backend

  tests:
    name: Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Run backend tests
        run: npm test
        working-directory: backend

  sonarcloud:
    name: SonarCloud
    runs-on: self-hosted
    needs:
      - lint
      - build
      - tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud scan (backend)
        uses: sonarsource/sonarcloud-github-action@v3
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud quality gate
        uses: sonarsource/sonarcloud-quality-gate-action@v1
        with:
          scanMetadataReportFile: backend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
