name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  lint:
    name: Lint front & back
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # Lint frontend
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint
      # Lint backend
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: Lint backend
        working-directory: ./backend
        run: npm run lint
  build-frontend:
    name: Build frontend
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
  build-backend:
    name: Build backend
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: Build backend
        working-directory: ./backend
        run: npm run build
  tests:
    name: Tests backend
    runs-on: self-hosted
    needs: build-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: Run backend tests
        working-directory: ./backend
        run: npm test
  sonar:
    name: SonarCloud
    runs-on: self-hosted
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm install
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          npx sonar-scanner
          -D"sonar.projectKey=DylanAbz_CloudNativeApplicationCurse"
          -D"sonar.organization=dylanabz"
          -D"sonar.sources=backend/src"
          -D"sonar.host.url=https://sonarcloud.io"
          -D"sonar.login=${{ secrets.SONAR_TOKEN }}"
