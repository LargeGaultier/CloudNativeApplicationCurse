
name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint

  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build frontend and backend
        run: npm run build

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Install backend dependencies
        run: npm install
      - name: Run backend tests
        run: npm test

  sonarcloud:
    name: SonarCloud Scan & Quality Gate
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse
            -Dsonar.organization=mathyscxsl
            -Dsonar.sources=backend/src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number || github.ref }}
            -Dsonar.pullrequest.branch=${{ github.head_ref || github.ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref || 'develop' }}

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@v1.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}